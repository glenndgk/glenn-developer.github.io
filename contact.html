    <section id="contact" class="contact-area">
        <div class="container">
            <div class="container-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Hola!</h2>
                        <p>Completa el formulario a continuación para contactarme. Siempre me entusiasma escuchar sobre nuevas oportunidades y haré todo lo posible por responder a tu consulta en un plazo de 24 horas.</p>
                        <div class="contact-form contact-form-area">
                            <form id="contact-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Nombre Completo</label>
                                            <input type="text" id="name" name="user_name" class="form-control" placeholder="Tu Nombre" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Correo Electrónico</label>
                                            <input type="email" id="email" name="user_email" class="form-control" placeholder="tucorreo@gmail.com" required />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="message">Tu Mensaje</label>
                                            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-0">
                                            <button type="submit" class="theme-btn">Enviar Mensaje <i class="ri-mail-line"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Script para enviar formulario con EmailJS -->
    <script type="text/javascript">
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Enviar el formulario a través de EmailJS
            emailjs.sendForm('service_id', 'contactForm', this)
                .then(function(response) {
                    alert("Correo enviado correctamente");
                }, function(error) {
                    alert("Hubo un error al enviar el correo");
                });
        });
